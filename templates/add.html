<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>添加日程</title>
        {% include 'public_css.html' %}
        <style>
            input{width:100%;}
            textArea{width:100%;height:300px;}
        </style>
    </head>
    <body>
        <div class="panel panel-success">
            <div class="panel-heading">
                添加日程
            </div>
            <div class="panel-body">
                
                <form action="" method="post">
                   
                    <p> 
                        优先级：
                        <select name="level">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                   </p>
                    
                    <textArea name="content"></textArea>
                    
                    <p>
                        <input type="datetime" name="endDate" placeholder="请输入结束时间(Y-m-d)">
                    </p>
                    
                    <p>
                        <input type="submit" value="添加">
                    </p>
                    
                </form>
                
            </div>
        </div>
        {% include 'public_js.html' %}
    </body>
</html>
